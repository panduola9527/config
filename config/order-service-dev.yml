spring:
  application:
    name: order-service 
  cloud:
     config:
        override-none: true 
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
                
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
---
spring:
  profiles: order1
  
server:
  port: 8201      
---
spring:
  profiles: order2
server:
  port: 8202  
      

